<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- To DO: Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-sync-alt"></i>
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="nav__new-header"></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars1.githubusercontent.com/u/63551578?s=460&u=14d02be11001e1645f147171f582e75f3cc97366&v=4"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">LeeJeongMin</h4>

            <h6 class="user-component__subtitle">
              +82 10)8979-1169<span class="nav__new-warning">!</span>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check"></i><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-car-side"></i><span>Take Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-grin"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i><span>Themes</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-id-card"></i><span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-comments"></i><span>Openchat</span>
        </div>
       </div>
      </div>
      <div class="more-suggestions">
          <h4 class="more-suggestions__title">Suggestions</h4>
          <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image"><i class="fas fa-quote-left fa-2x"></i></div>
                <span class="more-suggestions__icon-text">Kokoa Story</span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image"><i class="fas fa-quote-left"></i></div>
                <span class="more-suggestions__icon-text">Kokoa Story</span>
            </div>
          </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__new"></span><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/a96da693ea.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
